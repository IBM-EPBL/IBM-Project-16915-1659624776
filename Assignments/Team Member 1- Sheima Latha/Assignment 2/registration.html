<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assignment 2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body style="background-image: url({{url_for('static', filename='ass2bg2.jpg')}})">
  <h2>REGISTRATION FOR CLASSWORK</h2>
  <div>
    <form method="post">
      <input id="rollnum" type="text" name="rollno" placeholder="Roll No." value="{{request.form['rollno']}}" required/><br><br>
      <input id="email" type="email" name="mailid" placeholder="Email ID" value="{{request.form['mailid']}}" required/><br><br>
      <input id="uname" type="text" name="username" placeholder="Username" value="{{request.form['username']}}" required/><br><br>
      <input id="pwd" type="password" name="password" placeholder="Password" value="{{request.form['password']}}" required/><br><br>
      <input type="submit" style="padding: 1%; margin-left: 60%;" class="btn">
      <input type="reset" style="padding: 1%; margin-left: 2%;" class="btn">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</body>
</html>
